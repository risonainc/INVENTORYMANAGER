
<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8"/>
<title>Mobile Inventory Verification</title>
<style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
        input, select, button { font-size: 1.2em; margin: 5px 0; width: 100%; padding: 8px; }
        .section { margin-top: 20px; }
        .result { font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>
<form id="inventoryForm">
<h2>📦 Inventory Verification</h2>
<label>Scan or Enter UPC:</label><br/>
<input id="upc" placeholder="Scan or enter UPC" type="text"/><button onclick="simulateScan('UPC')" type="button">📷 Scan</button><br/><br/>
<label>Total Quantity (from system):</label><br/>
<input id="totalQty" placeholder="System total quantity" type="number"/><br/><br/>
<label>Box Breakdown:</label><br/>
<table>
<tr><th>Style</th><th>Boxes</th><th>Pcs</th></tr>
<tr><td>BoxStyle1</td><td><input id="BoxStyle1-Boxes" type="number"/></td><td><input id="BoxStyle1-Pcs" type="number"/></td></tr>
<tr><td>BoxStyle2</td><td><input id="BoxStyle2-Boxes" type="number"/></td><td><input id="BoxStyle2-Pcs" type="number"/></td></tr>
<tr><td>BoxStyle3</td><td><input id="BoxStyle3-Boxes" type="number"/></td><td><input id="BoxStyle3-Pcs" type="number"/></td></tr>
<tr><td>BoxStyle4</td><td><input id="BoxStyle4-Boxes" type="number"/></td><td><input id="BoxStyle4-Pcs" type="number"/></td></tr>
</table><br/>
<label>Scan or Enter Location:</label><br/>
<input id="location" placeholder="Scan or enter location" type="text"/><button onclick="simulateScan('Location')" type="button">📷 Scan</button><br/><br/>
<label>Location Quantity Breakdown:</label><br/>
<table>
<tr><th>Location</th><th>Qty</th></tr>
<tr><td><input id="LOC1" type="text"/></td><td><input id="QTY1" type="number"/></td></tr>
<tr><td><input id="LOC2" type="text"/></td><td><input id="QTY2" type="number"/></td></tr>
<tr><td><input id="LOC3" type="text"/></td><td><input id="QTY3" type="number"/></td></tr>
<tr><td><input id="LOC4" type="text"/></td><td><input id="QTY4" type="number"/></td></tr>
</table><br/>
<button onclick="submitForm()" type="button">✅ Submit &amp; Next</button>
</form>
<h2>Inventory Verification</h2>
<div class="section">
<label for="upc">Scan or Enter UPC:</label>
<input id="upc" oninput="lookupUPC()" placeholder="Enter UPC" type="text"/>
</div>
<div class="section" id="itemDetails" style="display:none;">
<p><strong>Item No:</strong> <span id="itemNo"></span></p>
<p><strong>Description:</strong> <span id="description"></span></p>
<p><strong>Total Qty:</strong> <span id="totalQty"></span></p>
</div>
<div class="section" id="entrySection" style="display:none;">
<h3>Box Breakdown</h3>
<input id="b1" placeholder="BoxStyle1-Pcs" type="number"/>
<input id="b2" placeholder="BoxStyle2-Pcs" type="number"/>
<input id="b3" placeholder="BoxStyle3-Pcs" type="number"/>
<input id="b4" placeholder="BoxStyle4-Pcs" type="number"/>
<h3>Location Quantities</h3>
<input id="loc1" placeholder="LOC1" type="text"/>
<input id="qty1" placeholder="QTY1" type="number"/>
<input id="loc2" placeholder="LOC2" type="text"/>
<input id="qty2" placeholder="QTY2" type="number"/>
<input id="loc3" placeholder="LOC3" type="text"/>
<input id="qty3" placeholder="QTY3" type="number"/>
<input id="loc4" placeholder="LOC4" type="text"/>
<input id="qty4" placeholder="QTY4" type="number"/>
<button onclick="verifyCount()">Verify Count</button>
<div class="result" id="result"></div>
</div>

<script>
let scannedUPC = "";
let scannedLocation = "";

function handleScan(result, targetField) {
    if (targetField === 'UPC') {
        document.getElementById('upc').value = result;
        scannedUPC = result;
    } else if (targetField === 'Location') {
        document.getElementById('location').value = result;
        scannedLocation = result;
    }
}

function simulateScan(targetField) {
    const input = prompt("Simulate QR scan for " + targetField);
    if (input) handleScan(input, targetField);
}

function calculateTotal() {
    let total = 0;
    for (let i = 1; i <= 4; i++) {
        const pcs = parseInt(document.getElementById('BoxStyle' + i + '-Pcs').value || 0);
        total += pcs;
    }
    return total;
}

function submitForm() {
    const upc = document.getElementById('upc').value;
    const location = document.getElementById('location').value;
    const totalQty = parseInt(document.getElementById('totalQty').value || 0);
    const boxBreakdown = [];
    for (let i = 1; i <= 4; i++) {
        boxBreakdown.push(document.getElementById('BoxStyle' + i + '-Boxes').value || "");
        boxBreakdown.push(document.getElementById('BoxStyle' + i + '-Pcs').value || "");
    }
    const locQtys = [];
    for (let i = 1; i <= 4; i++) {
        locQtys.push(document.getElementById('LOC' + i).value || "");
        locQtys.push(document.getElementById('QTY' + i).value || "");
    }

    const calculatedTotal = calculateTotal();
    const status = (calculatedTotal === totalQty) ? "MATCH" : "DISCREPANCY";

    const row = [upc, location, totalQty, calculatedTotal, status, ...boxBreakdown, ...locQtys, new Date().toISOString()];
    saveToCSV(row);

    alert(status === "MATCH" ? "✅ Count Verified!" : "⚠️ Discrepancy Found. Added to list.");
    resetForm();
}

function saveToCSV(row) {
    const csvRow = row.join(",") + "\n";
    const blob = new Blob([csvRow], { type: "text/csv;charset=utf-8;" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "inventory_verification_log.csv";
    link.click();
}

function resetForm() {
    document.getElementById('inventoryForm').reset();
}
</script><script>
document.addEventListener("DOMContentLoaded", function () {
    const form = document.querySelector("form");
    if (form) {
        form.addEventListener("submit", function (e) {
            e.preventDefault();
            const formData = new FormData(form);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });
            fetch("https://script.google.com/macros/s/AKfycbzuG2vCh62Bw-Jd9r_vGrXWFlVwAjgm5QHxbJlBeQln6U-rkSbzVYyoSdzg1Md_Hkjngw/exec", {
                method: "POST",
                mode: "no-cors",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            }).then(() => {
                alert("Submitted to Google Sheet!");
                form.reset();
            }).catch(err => {
                alert("Error submitting: " + err);
            });
        });
    }
});
</script></body>
